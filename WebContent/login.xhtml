<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="styles.css"/> <!-- Include CSS stylesheet -->
</h:head>
<h:body>
    <!-- Include header and navbar components -->
    <ui:include src="header.xhtml"/>
    <ui:include src="navbar.xhtml"/>

    <div class="form-container">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{userBean.username}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{userBean.password}" required="true" />

                <h:commandButton value="Login" action="#{userBean.login}" />
            </h:panelGrid>
            <h:commandButton value="Register" action="register?faces-redirect=true"/>
        </h:form>
    </div>

    <!-- Include footer component -->
    <ui:include src="footer.xhtml"/>
</h:body>
</html>
